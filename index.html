<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio – Yoseph Markos</title>

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #0f0f12;
            --paper: #f5f2ed;
            --edge: #e6e2dc;
            --shadow: rgba(0, 0, 0, 0.25);
            --accent: #b48c5a;
            --text-dark: #1e1e1e;
            --text-light: #eaeaea;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* ================= UNIQUE NAV BAR ================= */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px 40px;
            z-index: 1000;
            background: rgba(15, 15, 18, 0);
            backdrop-filter: blur(0px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(255, 255, 255, 0);
        }

        nav.scrolled {
            background: rgba(15, 15, 18, 0.02);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(180, 140, 90, 0.2);
            padding: 18px 40px;
        }

        nav.scrolled a{
            color: black;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 13px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            position: relative;
            opacity: 0.8;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -6px;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover {
            opacity: 1;
            color: var(--accent);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            opacity: 1;
            color: var(--accent);
        }

        nav a.active::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        /* ================= MAIN CONTENT ================= */
        .main-content {
            margin-top: 80px;
            width: 100%;
        }

        /* ================= PAGE WRAPPERS ================= */
        .page-wrapper {
            width: 100vw;
            margin: 0;
            padding: 0;
            display: none;
            position: relative;
        }

        .page-wrapper.active {
            display: block;
        }

        /* ================= HOME PAGE: FULL WIDTH SINGLE COLUMN ================= */
   

        .artboard {
            width: 100vw;
            /* height: 100vh; */
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            /* border-bottom: 1px solid rgba(255, 255, 255, 0.1); */
        }

        .artboard:last-child {
            border-bottom: none;
        }

        .artboard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            transition: transform 0.5s ease;
        }

        /* .artboard:hover img {
             transform: scale(1.03); 
        } */

        /* Optional: Add image captions */
        .image-caption {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(15, 15, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            color: var(--text-light);
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        /* .artboard:hover .image-caption {
            opacity: 1;
            transform: translateY(0);
        } */

        .caption-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .caption-description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.5;
        }

        /* ================= OTHER PAGES: SINGLE IMAGE ================= */
        .page-image {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .page-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* ================= ABOUT PAGE ================= */
        .about-content {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--paper);
        }

        .about-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .bio-section {
            color: var(--text-dark);
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .title {
            font-size: 18px;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: var(--text-dark);
            font-size: 16px;
        }

        .contact-item i {
            width: 24px;
            margin-right: 12px;
            color: var(--accent);
            font-style: normal;
            font-weight: 500;
        }

        .bio-text {
            font-size: 17px;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .bio-text:last-child {
            margin-bottom: 0;
        }

        .image-section {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-placeholder {
            width: 100%;
            height: 600px;
            background: linear-gradient(45deg, #e6e2dc 25%, #f5f2ed 25%, #f5f2ed 50%, #e6e2dc 50%, #e6e2dc 75%, #f5f2ed 75%, #f5f2ed);
            background-size: 40px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        /* ================= FOOTER ================= */
        footer {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.6;
            z-index: 10;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 1100px) {
            .nav-links {
                gap: 30px;
            }

            .about-container {
                gap: 40px;
            }

            .name {
                font-size: 36px;
            }
        }

        @media (max-width: 900px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: rgba(15, 15, 18, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                transition: right 0.4s ease;
                z-index: 1000;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 16px;
            }

            .artboard {
                height: 80vh;
                /* Slightly shorter on mobile */
            }

            .image-caption {
                bottom: 20px;
                left: 20px;
                right: 20px;
                max-width: none;
            }

            .about-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .about-content {
                padding: 60px 40px;
                height: auto;
                min-height: 100vh;
            }

            .name {
                font-size: 32px;
            }

            .bio-text {
                font-size: 16px;
            }

            .profile-placeholder {
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            nav {
                padding: 20px;
            }

            nav.scrolled {
                padding: 15px 20px;
            }

            .main-content {
                margin-top: 70px;
            }

            .artboard {
                height: 70vh;
            }

            .about-content {
                padding: 40px 20px;
            }

            .name {
                font-size: 28px;
            }

            .title {
                font-size: 16px;
            }

            .contact-item {
                font-size: 14px;
            }

            .bio-text {
                font-size: 15px;
                line-height: 1.6;
            }

            .caption-title {
                font-size: 18px;
            }

            .caption-description {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

    <nav id="mainNav">
        <div class="nav-container">
            <a href="#" class="logo">YM</a>

            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>

            <div class="nav-links" id="navLinks">
                <a href="#" class="nav-link active" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="work">Work</a>
                <a href="#" class="nav-link" data-page="projects">Projects</a>
                <a href="#" class="nav-link" data-page="about">About</a>
                <a href="#" class="nav-link" data-page="contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <!-- Home Page - Full Width Images, One Per Row -->
        <div class="page-wrapper active" id="home-page">
                <div class="artboard">
                    <img src="4.jpg" alt="Design project 4">
                   
                </div>
                <div class="artboard">
                    <img src="5.jpg" alt="Design project 5">
                    <div class="image-caption">
                        <div class="caption-title">Project Title 5</div>
                        <div class="caption-description">Brief description of this architectural project and its key
                            features.</div>
                    </div>
                </div>
                <div class="artboard">
                    <img src="6.jpg" alt="Design project 6">
                    <div class="image-caption">
                        <div class="caption-title">Project Title 6</div>
                        <div class="caption-description">Brief description of this architectural project and its key
                            features.</div>
                    </div>
                </div>
            
        </div>

        <!-- Work Page - Single Image -->
        <div class="page-wrapper" id="work-page">
            <div class="page-image">
                <img src="work-main.jpg" alt="Work portfolio">
            </div>
        </div>

        <!-- Projects Page - Single Image -->
        <div class="page-wrapper" id="projects-page">
            <div class="page-image">
                <img src="projects-main.jpg" alt="Projects overview">
            </div>
        </div>

        <!-- About Page -->
        <div class="page-wrapper" id="about-page">
            <div class="artboard">
                <img src="3.jpg" alt="Design project 3">
            
            </div>
               
        </div>

        <!-- Contact Page - Single Image -->
        <div class="page-wrapper" id="contact-page">
            <div class="page-image">
                <img src="contact-bg.jpg" alt="Contact information">
            </div>
        </div>
    </div>

    <footer>© 2025 Yoseph Markos – Portfolio</footer>

    <script>
        // Navigation functionality
        const nav = document.getElementById('mainNav');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const navLinksAll = document.querySelectorAll('.nav-link');

        // All page wrappers
        const pageWrappers = document.querySelectorAll('.page-wrapper');

        // Nav bar scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Page switching function
        function switchPage(pageId) {
            // Hide all pages
            pageWrappers.forEach(page => {
                page.classList.remove('active');
            });

            // Show the selected page
            document.getElementById(pageId + '-page').classList.add('active');

            // Update active nav link
            navLinksAll.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === pageId) {
                    link.classList.add('active');
                }
            });

            // Close mobile menu
            navLinks.classList.remove('active');

            // Scroll to top when switching pages
            window.scrollTo(0, 0);
        }

        // Add click events to nav links
        navLinksAll.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                switchPage(pageId);
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Initial scroll check
        window.dispatchEvent(new Event('scroll'));
    </script>

</body>

</html>
