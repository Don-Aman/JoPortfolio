    <script>
        // Navigation functionality
        const nav = document.getElementById('mainNav');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const navLinksAll = document.querySelectorAll('.nav-link');
        const contactTrigger = document.getElementById('contactTrigger');
        const dropdownContent = document.getElementById('dropdownContent');

        // All page wrappers
        const pageWrappers = document.querySelectorAll('.page-wrapper');

        // Nav bar scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Contact dropdown toggle
        contactTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropdownContent.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            // Close mobile menu
            if (!navLinks.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                navLinks.classList.remove('active');
            }

            // Close contact dropdown
            if (!contactTrigger.contains(e.target) && !dropdownContent.contains(e.target)) {
                dropdownContent.classList.remove('active');
            }
        });

        // Page switching function
        function switchPage(pageId) {
            // Hide all pages
            pageWrappers.forEach(page => {
                page.classList.remove('active');
            });

            // Show the selected page
            document.getElementById(pageId + '-page').classList.add('active');

            // Update active nav link
            navLinksAll.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === pageId) {
                    link.classList.add('active');
                }
            });

            // Close mobile menu and dropdown
            navLinks.classList.remove('active');
            dropdownContent.classList.remove('active');

            // Scroll to top when switching pages
            window.scrollTo(0, 0);
        }

        // Add click events to nav links (excluding contact trigger)
        navLinksAll.forEach(link => {
            if (link !== contactTrigger) {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    switchPage(pageId);

                    // Close dropdown if open
                    dropdownContent.classList.remove('active');
                });
            }
        });

        // Initial scroll check
        window.dispatchEvent(new Event('scroll'));
    </script>
